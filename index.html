<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematography Portfolio</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .hero .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: #b20710;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 4rem 2rem;
      background: #111;
    }

    .portfolio h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: slideIn 1s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      animation: fadeInUp 1s ease-in-out;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .project:hover img {
      transform: scale(1.1);
    }

    .project .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .project:hover .overlay {
      opacity: 1;
    }

    .project h3 {
      font-size: 1.5rem;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Cinematic Storytelling</h1>
      <p>Capturing Light, Motion, and Emotion</p>
      <a href="#portfolio" class="btn">View My Work</a>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <h2>My Portfolio</h2>
    <div class="gallery">
      <!-- Project 1 -->
      <div class="project">
        <img src="traditioal day.mp4" alt="Landscape">
        <div class="overlay">
          <h3>Landscape Cinematography</h3>
        </div>
      </div>
      <!-- Project 2 -->
      <div class="project">
        <img src="https://images.unsplash.com/photo-1518676590629-3dcbd9c5a5c9?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Portrait">
        <div class="overlay">
          <h3>Portrait Cinematography</h3>
        </div>
      </div>
      <!-- Project 3 -->
      <div class="project">
        <img src="https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Cityscape">
        <div class="overlay">
          <h3>Cityscape Cinematography</h3>
        </div>
      </div>
      <!-- Project 4 -->
      <div class="project">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Nature">
        <div class="overlay">
          <h3>Nature Cinematography</h3>
        </div>
      </div>
      <!-- Project 5 -->
      <div class="project">
        <img src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Urban">
        <div class="overlay">
          <h3>Urban Cinematography</h3>
        </div>
      </div>
      <!-- Project 6 -->
      <div class="project">
        <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Night">
        <div class="overlay">
          <h3>Night Cinematography</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
